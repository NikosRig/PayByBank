version: "3.9"

services:

  paybybank:
    build:
      context: ./.dockerfiles
      args:
        GID: 1000
        UID: 1000
        APPLICATION_NAME: ${APPLICATION_NAME}
    container_name: ${APPLICATION_NAME}
    ports:
      - "80:80"
    networks:
      - paybybank_network
    volumes:
      - ./:/var/www/html

  paybybankdb:
    container_name: paybybankdb
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - paypaybank_db_volume:/data/db
      - ./.dockerfiles/mongodb/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
    networks:
      - paybybank_network
    environment:
      - DB=${DB}
      - DB_USER=${DB_USER}
      - DB_USER_PASSWORD=${DB_USER_PASSWORD}

networks:
  paybybank_network:
    driver: "bridge"

volumes:
  paypaybank_db_volume:
